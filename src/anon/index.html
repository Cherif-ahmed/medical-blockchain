    <script>
      function sendRegistrationRequest(e) {
        e.preventDefault();
        let firstName = document.getElementById("firstName");
        let lastName = document.getElementById("lastName");
        let phoneNum = document.getElementById("phoneNum");
        let email = document.getElementById("email");
        let homeAddress = document.getElementById("homeAddress");
        let metamask = document.getElementById("address");
        let DOB = document.getElementById("DOB");
        var letters = /^[A-Za-z-\s]+$/;
        var phone = /^0[6|5|7][0-9]{8}$/;
        var emailPattren = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        let Formvalidity = true;
        let text;
  
  
        if ((isNaN(firstName.value)) && firstName.value.match(letters)) {
          text = "";
          firstName.classList.remove("border-danger");
        } else {
          text = "please enter a valid name";
          firstName.classList.add("border-danger");
          Formvalidity = false;
        }
        document.getElementById("demo1").innerHTML = text;
  
  
        if ((isNaN(lastName.value)) && lastName.value.match(letters)) {
          text = "";
          lastName.classList.remove("border-danger");
        } else {
          text = "please enter a valid last name";
          lastName.classList.add("border-danger");
          Formvalidity = false;
        }
        document.getElementById("demo2").innerHTML = text;
  
        if ((phoneNum.value.match(phone))) {
          text = "";
          phoneNum.classList.remove("border-danger");
        } else {
          text = "please enter a valid phone number";
          phoneNum.classList.add("border-danger");
          Formvalidity = false;
        }
        document.getElementById("demo5").innerHTML = text;
  
        if ((DOB.value != "")) {
          text = "";
          DOB.classList.remove("border-danger");
        } else {
          text = "please enter a valid birthday";
          DOB.classList.add("border-danger");
          Formvalidity = false;
        }
        document.getElementById("demo6").innerHTML = text;
  
        //********************************************************
        if ((isNaN(homeAddress.value)) ) {
          text = "";
          homeAddress.classList.remove("border-danger");
        } else {
          text = "please enter a valid Home Address";
          homeAddress.classList.add("border-danger");
          Formvalidity = false;
        }
        document.getElementById("demo7").innerHTML = text;
        //********************************************************
        //********************************************************
        if (email.value !== "" && email.value.match(emailPattren)) {
          text = "";
          email.classList.remove("border-danger");
        } else {
          text = "please enter a valid email";
          email.classList.add("border-danger");
          Formvalidity = false;
        }
        document.getElementById("demo8").innerHTML = text;
        //********************************************************
        //********************************************************
        if (Formvalidity) {
          App.sendRegistrationRequest(event);
        }
      }
    </script>
